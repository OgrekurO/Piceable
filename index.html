        // å¯¼å‡ºè¡¨æ ¼æ•°æ®ä¸ºCSVæ–‡ä»¶

                const headers = ['åç§°', 'æ–‡ä»¶å¤¹', 'æ ‡ç­¾', 'æ³¨é‡Š', 'æœ€åä¿®æ”¹æ—¶é—´'];
                
                // åˆ›å»ºCSVå†…å®¹
                let csvContent = '\uFEFF' + headers.join(',') + '\n'; // æ·»åŠ BOMä»¥æ”¯æŒä¸­æ–‡
                
                // æ·»åŠ æ•°æ®è¡Œ

                    }
                });
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);

                console.log('[EXPORT] å¯¼å‡ºå®Œæˆ');

        }
