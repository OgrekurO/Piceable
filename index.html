        // ç­‰å¾…é¡µé¢åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            // æ¨¡æ‹Ÿè¡¨æ ¼è¡Œç‚¹å‡»äº‹ä»¶å¤„ç†
            const tableContainer = document.getElementById('item-table');
            
            // ç”±äºè¡¨æ ¼æ˜¯é€šè¿‡TabulatoråŠ¨æ€ç”Ÿæˆçš„ï¼Œæˆ‘ä»¬éœ€è¦åœ¨è¡¨æ ¼åˆå§‹åŒ–åç»‘å®šäº‹ä»¶
            // è¿™é‡Œæ·»åŠ ä¸€ä¸ªå‡½æ•°ï¼Œåœ¨è¡¨æ ¼åˆå§‹åŒ–åè°ƒç”¨
            if (typeof initTableClickHandler === 'function') {

        // åˆå§‹åŒ–è¡¨æ ¼ç‚¹å‡»å¤„ç†å‡½æ•°
        function initTableClickHandler() {
            // ä¸ºè¡¨æ ¼æ·»åŠ è¡Œç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
            // æ³¨æ„ï¼šè¿™éœ€è¦åœ¨Tabulatorè¡¨æ ¼åˆå§‹åŒ–åè°ƒç”¨
            if (window.table) {
                window.table.on("rowClick", function(e, row) {
                    updateDetailsPanel(row.getData());
                });
            }
        }
        
        // æ›´æ–°è¯¦æƒ…é¢æ¿å†…å®¹
        function updateDetailsPanel(data) {
            // æ›´æ–°å›¾åƒé¢„è§ˆï¼ˆå¦‚æœæœ‰ç¼©ç•¥å›¾ï¼‰
            const previewContainer = document.getElementById('image-preview-container');
            const previewElement = document.getElementById('image-preview');

            if (data.thumbnail) {
                previewElement.src = data.thumbnail;
                previewContainer.style.display = 'block';
            } else {
                previewContainer.style.display = 'none';
            }

            // æ›´æ–°åç§°
            const nameElement = document.getElementById('detail-name');
            if (nameElement) {
                nameElement.value = data.name || '';
            }

            // æ›´æ–°æ–‡ä»¶å¤¹
            const foldersElement = document.getElementById('detail-folders');
            if (foldersElement) {
                foldersElement.value = data.folders || '';
            }

            // æ›´æ–°æ ‡ç­¾
            const tagsElement = document.getElementById('detail-tags');
            if (tagsElement) {
                tagsElement.value = data.tags || '';
            }

            // æ›´æ–°æ³¨é‡Š
            const annotationElement = document.getElementById('detail-annotation');
            if (annotationElement) {
                annotationElement.value = data.annotation || '';
            }

            // æ›´æ–°æœ€åä¿®æ”¹æ—¶é—´
            const lastModifiedElement = document.getElementById('detail-lastModified');
            if (lastModifiedElement && data.lastModified) {
                // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
                const date = new Date(data.lastModified);
                lastModifiedElement.value = date.toLocaleString('zh-CN');
            } else if (lastModifiedElement) {
                lastModifiedElement.value = '';
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåå°è¯•åˆå§‹åŒ–è¡¨æ ¼ç‚¹å‡»å¤„ç†
        setTimeout(function() {
            if (window.table) {
                initTableClickHandler();
            }

        // é‡å†™åˆå§‹åŒ–å‡½æ•°ä»¥ç¡®ä¿åœ¨è¡¨æ ¼åˆ›å»ºåç»‘å®šäº‹ä»¶
        function initializeTableWithClickHandler() {
            // ç­‰å¾…è¡¨æ ¼åˆå§‹åŒ–å®Œæˆåå†ç»‘å®šäº‹ä»¶
            const checkTableInterval = setInterval(function() {
                if (window.table) {
                    window.table.on("rowClick", function(e, row) {
                        updateDetailsPanel(row.getData());
                    });
                    clearInterval(checkTableInterval);
                }
            }, 100);
            
            // è®¾ç½®è¶…æ—¶æ—¶é—´ï¼Œé¿å…æ— é™ç­‰å¾…
            setTimeout(function() {
                clearInterval(checkTableInterval);
            }, 5000);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–è¡¨æ ¼ç‚¹å‡»å¤„ç†
        document.addEventListener('DOMContentLoaded', function() {
