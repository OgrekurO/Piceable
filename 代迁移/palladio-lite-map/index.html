<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palladio-Lite Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              palladio: {
                blue: '#0077b6',
                gold: '#ffb703',
                gray: '#f4f4f4',
                dark: '#333333',
                border: '#e0e0e0'
              }
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
              sans: ['Helvetica Neue', 'Arial', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body, html, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #333;
      }
      /* Custom scrollbar for academic feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999; 
      }
      
      /* Leaflet Customization to match Palladio */
      .leaflet-popup-content-wrapper {
        padding: 0;
        border-radius: 0px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      }
      .leaflet-popup-content {
        margin: 0 !important;
        width: auto !important;
      }
      .leaflet-popup-tip {
        background: white;
      }
      .leaflet-container {
        background: #f4f4f4;
        font-family: 'Helvetica Neue', Arial, sans-serif;
      }
      /* Hide default close button as we have our own in PopupCard */
      .leaflet-popup-close-button {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
