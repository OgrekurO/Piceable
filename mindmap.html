<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle 文件夹结构思维导图</title>
    
    <!-- 引入Tabulator样式 -->
    <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
    
    <!-- 引入自定义样式 -->
    <link href="css/mindmap.css" rel="stylesheet">
    
    <!-- 引入D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>
    <div class="header">
        <h1>🧠 Eagle 文件夹结构思维导图</h1>
        <a href="index.html" class="back-link">🔙 返回主界面</a>
    </div>
    
    <div class="toolbar">
        <div class="toolbar-group">
            <button id="mindmap-save-btn">💾 保存更改</button>
            <button id="mindmap-refresh-btn">🔄 刷新数据</button>
        </div>
    </div>
    
    <div class="filter-section">
        <input type="text" class="filter-input" id="folder-filter" placeholder="输入要排除的文件夹名称，用逗号分隔（如：temp,cache,备份）">
        <button id="apply-filter">应用查看</button>
    </div>
    
    <div class="status-message" id="status-message"></div>
    
    <div id="mindmap-container">
        <div id="mindmap"></div>
    </div>
    
    <!-- 添加子节点模态对话框 -->
    <div id="add-node-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加子节点</h3>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <label for="new-node-name">节点名称:</label>
                <input type="text" id="new-node-name" placeholder="请输入新节点的名称">
            </div>
            <div class="modal-footer">
                <button id="confirm-add-node" class="success">确认</button>
                <button id="cancel-add-node" class="danger">取消</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/modules/data.js"></script>
    <script type="text/javascript" src="js/modules/d3-mindmap.js"></script>
    <script type="text/javascript" src="js/mindmap-plugin.js"></script>
</body>
</html>
