<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle 文件夹结构思维导图</title>
    
    <!-- 引入Tabulator样式 -->
    <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
    
    <!-- 引入自定义样式 -->
    <link href="css/mindmap.css" rel="stylesheet">
    
    <!-- 引入D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>
    <nav class="header-nav">
        <div class="header-left">
            <button id="refresh-btn" class="header-button">刷新数据</button>
            <button id="template-btn" class="header-button">属性模板</button>
            <button id="visualization-btn" class="header-button" disabled>数据可视化</button>
            
            <div class="header-menu">
                <a href="#" class="active">项目管理</a>
                <a href="#">文件夹管理</a>
                <a href="#">标签管理</a>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-box" placeholder="搜索文件夹..." id="search-box">
            </div>
        </div>
        
        <div class="header-right">
            <button id="export-csv-btn" class="header-button">导出CSV</button>
            <button id="table-btn" class="header-button">表格</button>
        </div>
    </nav>
    
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="grouping-controls">
                <label for="grouping-select">分组方式:</label>
                <select id="grouping-select">
                    <option value="">无分组</option>
                    <option value="countryGroup">按国家分组</option>
                    <option value="regionGroup">按地区分组</option>
                </select>
            </div>
        </div>
        
        <div class="toolbar-right">
            <div class="grouping-controls">
                <label for="page-size-select">显示:</label>
                <select id="page-size-select">
                    <option value="10">显示10条/页</option>
                    <option value="20">显示20条/页</option>
                    <option value="50" selected>显示50条/页</option>
                    <option value="100">显示100条/页</option>
                    <option value="200">显示200条/页</option>
                    <option value="500">显示500条/页</option>
                </select>
            </div>
            
            <!-- 添加缩放控制按钮 -->
            <div class="zoom-controls">
                <button id="zoom-in-btn" class="header-button">放大</button>
                <button id="zoom-out-btn" class="header-button">缩小</button>
                <button id="zoom-reset-btn" class="header-button">重置</button>
            </div>
        </div>
    </div>
    
    <div class="filter-section">
        <input type="text" class="filter-input" id="folder-filter" placeholder="输入要排除的文件夹名称，用逗号分隔（如：temp,cache,备份）">
        <button id="apply-filter">应用查看</button>
    </div>
    
    <div class="status-message" id="status-message"></div>
    
    <div id="mindmap-container">
        <div id="mindmap"></div>
    </div>
    
    <!-- 添加子节点模态对话框 -->
    <div id="add-node-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加子节点</h3>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <label for="new-node-name">节点名称:</label>
                <input type="text" id="new-node-name" placeholder="请输入新节点的名称">
            </div>
            <div class="modal-footer">
                <button id="confirm-add-node" class="success">确认</button>
                <button id="cancel-add-node" class="danger">取消</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/modules/data.js"></script>
    <script type="text/javascript" src="js/modules/d3-mindmap.js"></script>
    <script type="text/javascript" src="js/mindmap-plugin.js"></script>
</body>
</html>
